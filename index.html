<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" sizes="any" type="image/png">

</head>

<body>

    <h1 class="text-center">TIC-TAC-TOE</h1>

    <h3 class="text-center"></h3>

    <div class="row">
        <div id="b00" class="b1 col-xs-4"></div>
        <div id="b01" class="b2 col-xs-4"></div>
        <div id="b02" class="b3 col-xs-4"></div>
        <div id="b10" class="b4 col-xs-4"></div>
        <div id="b11" class="b5 col-xs-4"></div>
        <div id="b12" class="b6 col-xs-4"></div>
        <div id="b20" class="b7 col-xs-4"></div>
        <div id="b21" class="b8 col-xs-4"></div>
        <div id="b22" class="b9 col-xs-4"></div>
    </div>


    <div class="text-center">
        <div class="btn play">Play as</div>
    </div>

    <p class="warning text-center">Note: Please wait after making the first move</p>

    <!-- modal box -->
    <div class="modal">

        <!-- Modal content -->
        <div class="modal-content text-center">
            <p>Play as:</p>
            <div class="btn X">X</div>
            <div class="btn O">O</div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
